<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Squada+One&display=swap" rel="stylesheet">
		<title>BMI Calculator</title>
	</head>
	<style media="screen">
		body{
			margin: 0;
			padding: 0;
			text-align: center;
			font-family: 'Open Sans', sans-serif;
			background-image: linear-gradient(120deg,#ff6b6b, #5f27cd);
			min-height: 100vh;
      color: white;
		}
		div{
			width: 500px;
			position: absolute;
			top: 50%;
			left: 50%;
			background-color: #222823;
			transform: translate(-50%, -50%);
			padding: 20px;
			border-radius: 10px;
			box-shadow: 1px 1px 20px #ee5253;
		}
		h2{
			font-size: 60px;
			font-weight: 300;
      color: white;
      font-family: 'Squada One', cursive;
		}
		.text{
			text-align: left;
			margin-left: 150px;
      color: white;
		}
		#w, #h{
			color: white
			text-align: left;
			font-size: 20px;
			font-weight: 200;
			outline: none;
			border: none;
			background: none;
			border-bottom: 1px solid #341f97;
			width: 200px;
		}
			#w:focus, #h:focus{
				border-bottom: 2px solid #341f97;
				width: 300px;
				transition: 0.5s;
        color: white;
			}

			#result{
				color: white;
			}
			#btn{
				font-family: inherit;
				margin-top: 10px;
				border: none;
				color: #fff;
				background-image: linear-gradient(120deg,#ff6b6b, #5f27cd);
				width: 150px;
				padding: 10px;
				border-radius: 30px;
				outline: none;
				cursor: pointer;
			}
			#btn:hover{
				box-shadow: 1px 1px 10px #341f97;
			}
			#info{
				font-size: 12px;
				font-family: inherit;
			}
	</style>
	<script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="Your BMI is " + bmio;
		}
	</script>
	<body>
		<div>
			<h2>BMI CALCULATOR</h2>
			<p class="text">HEIGHT</p>
			<input type="text" id="h">
			<p class="text">WEIGHT</p>
			<input type="text" id="w">
			<p id="result"></p>
			<button id="btn" onClick="BMI()">CALCULATE</button>
			<p id="info">Please enter height [cm] and weight [kg]</p>
		</div>
	</body>
</html>
